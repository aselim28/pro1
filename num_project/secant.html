<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Secant Method Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #1a1e22;
    }
    h1{    color: #70c1a9;
      font-size: 40px;
      font-weight: 600;
    }
    h5{
      color: #70c1a9;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      color: #70c1a9;
    }
    th, td {
      color: #f2f2f2;
      border: 1px solid #444;
      padding: 8px;
    }
    th {
      color: #f2f2f2;
    }
    input {
      padding: 8px;
            margin: 5px;
            width: 100%;
    }
     button{
      padding: 8px;
      margin: 5px;
      width: 15%;
     }
    .te{color: #70c1a9}
    .header-btns
{    
    font-size: 15px;
    /* color: white; */
    margin-top: 10px;
    padding: 5px 5px;
    border-radius: 5px;
    border-color: #ccc;
    cursor: pointer;
    transition: all 0.2s;
}
.header-btns:hover
{
    background-color: #ccc;
    /* color: #303030; */
}
.header-btn2
{
    background-color: transparent;
    border: 2px solid #70c1a9;
}
  </style>
</head>
<body>

  <h1 class="text-center py-3 ">Secant Method</h1>
  <div class="container">
    <div class="row">
  <div class="col-md-6">
    <h5>Enter coefficients </h5>
  <label class="te">Enter Xi-1: <input class="header-btn2" type="number" id="xiMinus1" step="any"></label><br>
  <label class="te">Enter Xi: <input class="header-btn2" type="number" id="xi" step="any"></label><br>
  <label class="te">Enter error : <input  class="header-btn2" type="number" id="eps" step="any"></label><br><br>
</div>
<div class="col-md-6">
  <h5>Enter coefficients for the function </h5>
  <label class="te">a (x¬≥): <input class="header-btn2" type="number" id="a" step="any"></label><br>
  <label class="te">b (x¬≤): <input  class="header-btn2"type="number" id="b" step="any"></label><br>
  <label class="te">c (x): <input class="header-btn2" type="number" id="c" step="any"></label><br>
</div>
</div>
</div>
<label class="te">d (constant): <input  class="header-btn2"type="number" id="d" step="any"></label><br>

  <button onclick="runSecant()" id="solve-btn"  class="header-btns te header-btn2">Calculate </button>
  <button onclick="goBack()"  class="header-btns te header-btn2">back</button>

  <table id="resultTable" >
    <thead>
      <tr>
        <th class="header-btn2 te">Iteration (i)</th>
        <th class="header-btn2 te">Xi-1</th>
        <th class="header-btn2 te">f(Xi-1)</th>
        <th class="header-btn2 te">Xi</th>
        <th class="header-btn2 te">f(Xi)</th>
        <th class="header-btn2 te">Error (%)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <h3 id="rootResult"></h3>

  <script>
    function runSecant() {
      // ÿ®ŸÜÿßÿÆÿØ ÿßŸÑŸÇŸäŸÖ ÿßŸàŸÑ ÿ≠ÿßÿ¨Ÿá
      let xiMinus1 = parseFloat(document.getElementById("xiMinus1").value);
      let xi = parseFloat(document.getElementById("xi").value);
      let eps = parseFloat(document.getElementById("eps").value);
      // ÿØŸâ ÿ®ÿ™ŸÉŸàŸÜ ŸÖÿπÿßŸÖŸÑÿßÿ™ ÿßŸÑŸÅŸÜŸÉÿ¥ŸÜ
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let d = parseFloat(document.getElementById("d").value);
      // ÿ®Ÿäÿ™ÿßŸÉÿØ ÿßŸÜ ÿßŸÑŸÅŸÜŸÉÿ¥ŸÜ ŸÖŸÉÿ™Ÿàÿ®ÿ© ÿµÿ≠
      if ([xiMinus1, xi, eps, a, b, c, d].some(isNaN)) {
        alert("Please enter all values correctly.");
        return;
      }
      
      let iter = 0;
      let error = 100;
      let tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";
      // ÿØŸâ ÿµŸäÿ∫Ÿá ÿßŸÑŸÖÿπÿßÿØŸÑŸá ŸÖŸÜ ÿßŸÑÿØÿ±ÿ¨Ÿá ÿßŸÑÿ™ÿßŸÑÿ™Ÿá ŸäÿπŸÜŸâ ŸÅŸäŸáÿß ÿ®ÿßŸàÿ± 3
      function f(x) {
        return a * Math.pow(x, 3) + b * Math.pow(x, 2) + c * x + d;
      }
      // ÿ®ŸäŸÉÿ±ÿ± ŸÑÿ≠ÿØ ŸÖÿß ÿßŸÑÿÆÿ∑ÿ£ ŸäŸÇŸÑ ÿπŸÜ eps ÿ£Ÿà ÿπÿØÿØ ÿßŸÑÿ™ŸÉÿ±ÿßÿ±ÿßÿ™ ŸäŸàÿµŸÑ 100.
      while (error > eps && iter < 100) {
        // ÿ®Ÿäÿ≠ÿ≥ÿ® ŸÇŸäŸÖÿ© ÿßŸÑŸÅŸÜŸÉÿ¥ŸÜ ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ∑ÿ™ŸäŸÜ ÿßŸÑÿßÿ®ÿ™ÿØÿßÿ¶Ÿäÿ™ŸäŸÜ.
        let f1 = f(xiMinus1);
        let f2 = f(xi);
        // ÿØŸá ÿßŸÑŸÇÿßŸÜŸàŸÜ ÿ®ÿ™ÿßÿπ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ± ÿßŸÑÿ¨ÿØŸäÿØ
        let nextXi = xi - ((f2 * (xiMinus1 - xi)) / (f1 - f2));
      //  ÿØŸá ŸÇÿßŸÜŸàŸÜ ÿßŸÑÿßŸäÿ±Ÿàÿ±
        error = Math.abs((xi - xiMinus1) / xi) * 100;
        // ÿ®Ÿäÿπÿ±ÿ∂ ÿ®ŸÇÿß ŸÉŸÑ ÿßŸÑŸÜÿ™ÿßŸäÿ¨ ŸÅ ÿ¨ÿØŸàŸÑ 
        let row = `<tr>
          <td>${iter}</td>
          <td>${xiMinus1.toFixed(4)}</td>
          <td>${f1.toFixed(4)}</td>
          <td>${xi.toFixed(4)}</td>
          <td>${f2.toFixed(4)}</td>
          <td>${error.toFixed(4)}</td>
        </tr>`;
        tableBody.innerHTML += row;
        // ÿ®Ÿäÿ≠ÿØÿ´ ÿßŸÑŸÇŸäŸÖ ŸÉŸÑ ÿßÿ™Ÿäÿ±Ÿäÿ¥ŸÜ
        xiMinus1 = xi;
        xi = nextXi;
        iter++;
      }

      document.getElementById("resultTable").style.display = "table";
      document.getElementById("rootResult").innerText = `üîç Estimated root = ${xi.toFixed(6)} after ${iter} iterations`;
    }
    function goBack() {
    window.history.back();
  }
  </script>

</body>
</html>
